name: Deploy React App

on:
  push:
    branches:
      - main

# Izin ini WAJIB ada agar tidak error 403
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci
        # Gunakan 'npm ci' lebih stabil untuk CI/CD daripada 'npm install'

      - name: Build project
        run: npm run build
        # Langkah ini akan membuat folder 'dist'

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          # Pastikan folder ini 'dist' (untuk Vite) atau 'build' (untuk CRA)
