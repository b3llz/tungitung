name: Deploy to GitHub Pages (Official)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Izin ini wajib untuk metode "GitHub Actions" source
permissions:
  contents: read
  pages: write
  id-token: write

# Mencegah deploy ganda yang bertabrakan
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job 1: Build & Upload
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          
      - name: Install
        run: npm install
        
      - name: Build
        run: npm run build
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist 
          # Karena kamu pakai Vite, foldernya pasti './dist'

  # Job 2: Deploy (Ini yang menggantikan peaceiris)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
