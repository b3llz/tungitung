<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin License Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6 font-sans">
    
    <div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-lg">
        <h1 class="text-2xl font-bold mb-4 text-indigo-700">üîê Pembuat Lisensi</h1>
        
        <div class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-gray-500 mb-1">Nama Penyewa</label>
                <input id="tenantName" type="text" placeholder="Contoh: Cafe Kopi" class="w-full border p-3 rounded-lg font-bold">
            </div>
            
            <div class="flex gap-2">
                <div class="flex-1">
                    <label class="block text-xs font-bold text-gray-500 mb-1">Durasi</label>
                    <input id="durationVal" type="number" value="1" class="w-full border p-3 rounded-lg font-bold text-center">
                </div>
                <div class="flex-1">
                    <label class="block text-xs font-bold text-gray-500 mb-1">Satuan</label>
                    <select id="durationUnit" class="w-full border p-3 rounded-lg">
                        <option value="day">Hari</option>
                        <option value="month">Bulan</option>
                        <option value="year">Tahun</option>
                    </select>
                </div>
            </div>

            <button onclick="generate()" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold shadow-lg active:scale-95 transition">
                GENERATE KODE
            </button>
        </div>

        <div id="resultArea" class="hidden mt-6 bg-gray-50 p-4 rounded-xl border border-gray-200">
            <div class="mb-4">
                <label class="text-xs font-bold text-gray-400 block mb-1">ID PENGGUNA (Kirim ini)</label>
                <div class="flex gap-2">
                    <input id="resID" readonly class="w-full bg-white border p-2 rounded text-sm font-mono font-bold">
                    <button onclick="copy('resID')" class="bg-gray-200 p-2 rounded"><i class="fa-solid fa-copy"></i></button>
                </div>
            </div>

            <div>
                <label class="text-xs font-bold text-gray-400 block mb-1">KODE AKTIVASI (Kirim ini)</label>
                <div class="flex gap-2">
                    <textarea id="resToken" readonly class="w-full bg-white border p-2 rounded text-xs font-mono h-20"></textarea>
                    <button onclick="copy('resToken')" class="bg-gray-200 p-2 rounded h-10"><i class="fa-solid fa-copy"></i></button>
                </div>
            </div>
            
            <p class="text-[10px] text-center text-gray-400 mt-2">Valid sampai: <span id="validText" class="font-bold text-indigo-600"></span></p>
        </div>
    </div>

    <script>
        // --- SETTING KUNCI RAHASIA (GANTI INI DENGAN KATA SANDI RUMIT) ---
        const SECRET_KEY = "RAHASIA_DAPUR_123"; 

        function generate() {
            const name = document.getElementById('tenantName').value;
            const val = parseInt(document.getElementById('durationVal').value);
            const unit = document.getElementById('durationUnit').value;

            if(!name) return alert("Isi nama dulu bos!");

            // 1. Buat ID
            const uniqueId = `ID-${name.substring(0,3).toUpperCase()}-${Math.floor(Math.random()*9999)}`;

            // 2. Hitung Expired
            const date = new Date();
            if(unit === 'day') date.setDate(date.getDate() + val);
            if(unit === 'month') date.setMonth(date.getMonth() + val);
            if(unit === 'year') date.setFullYear(date.getFullYear() + val);

            // 3. Data JSON
            const data = {
                id: uniqueId,
                tenant: name,
                validUntil: date.toISOString(),
                createdAt: new Date().toISOString()
            };

            // 4. Enkripsi (Pake window.CryptoJS karena CDN)
            const encrypted = window.CryptoJS.AES.encrypt(JSON.stringify(data), SECRET_KEY).toString();

            // Tampilkan
            document.getElementById('resultArea').classList.remove('hidden');
            document.getElementById('resID').value = uniqueId;
            document.getElementById('resToken').value = encrypted;
            document.getElementById('validText').innerText = date.toLocaleDateString('id-ID');
        }

        function copy(id) {
            const el = document.getElementById(id);
            el.select();
            document.execCommand('copy'); // Support HP lama/baru
            alert("Disalin!");
        }
    </script>
</body>
</html>
